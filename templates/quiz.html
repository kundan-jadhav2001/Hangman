<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 50px;
            margin-top: 5%;
        }

        label {
            font-size: 50px;
        }

        .grid-contianer {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto;
            background-color: #fff9cb;
            padding: 10px;
            margin-top: 10%;
            width: 1040px;
        }

        .griditem {
            margin-top: 70%;
            background-color: rgba(92,195,236,0.3);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 50px;
            text-align: center;
            margin: 5px;
            width: 70px;
            height: 70px;
        }
        body{
            background-color: rgba(92,195,236,1);
        }
    </style>

</head>

<body>
    {% if sub %}
		<div style="color: red;">*{{sub}}</div>
	{% endif %}
    <center>


        <p>{{question}}</p>
        <br>

        <label>{{ansstr}}</label>

        <br>
        <div class="grid-contianer">


            
            <a href="{% if not url%}quiz/{{sub}}/{% endif %}a"><button class="griditem" {% if 'a' in lst%} disabled {% endif %}>A</button></a>
            <a href="{% if not url%}quiz/{{sub}}/{% endif %}b"><button class="griditem" {% if 'b' in lst%} disabled {% endif %}>B</button></a>
