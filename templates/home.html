{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <div class="avtar">
        {% if userlogedin %}
            <img class="img" src="{% static ''%}{{userlogedin.1}}.png" alt="userimg">
            <p>{{userlogedin.0}}</p>
            <div class="actions">
                <a href="account">Account</a>

    <div class="content">
        <div>

            {% endif %}

            <br>
            <a href="login">
            <button type="button" class="b2">Login</button></a>
        </div>
    </div>

</html>
